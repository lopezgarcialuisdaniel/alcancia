<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcancia</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1 align="center">Mi Alcancia</h1>

    <form action="#">
        <fieldset>
            <legend>Monedas</legend>
            <img src="images/Uno.jpg" alt="Un peso" height="70px" width="70px">
            <img src="images/Dos.jpg" alt="Dos pesos" height="70px" width="70px">
            <img src="images/Cinco.jpg" alt="Cinco pesos" height="70px" width="70px">
            <img src="images/Diez.jpg" alt="Diez pesos" height="70px" width="70px">
            <img src="images/Veinte.jpg" alt="Veinte pesos" height="70px" width="120px">
            <img src="images/Cincuenta.jpeg" alt="Cincuenta pesos" height="70px" width="120px">
            <img src="images/Cien.jpg" alt="Cien pesos" height="70px" width="120px">
            <img src="images/Doscientos.jpg" alt="Doscientos pesos" height="70px" width="120px">
            <img src="images/Quinientos.webp" alt="Quinientos pesos" height="70px" width="120px">
            <img src="images/Mil.webp" alt="Mil pesos" height="70px" width="120px">
            <input type="button" value="Agregar moneda">
        </fieldset>
    </form>

    <div class="dos-columnas">
        <form action="#">
            <fieldset class="alcancia">
                <legend>Alcancia</legend>
                <img src="images/Cochinito.png" alt="Un peso" height="200px" width="320px">
                <p>Cantidad: </p>
            </fieldset>
        </form>
        <form action="#">
            <fieldset class="martillo">
                <legend>Romper Alcancia</legend>
                <img src="images/Martillo.png" alt="Un peso" height="180px" width="180px">
                <br>
                <br>
                <br>
                <input type="button" value="Nueva alcancia">
            </fieldset>
        </form>
    </div>
    <!--<div class="martillo">

</body>
</html>
